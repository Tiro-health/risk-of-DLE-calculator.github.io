<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Risk of difficult laryngeal exposure (DLE)</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this calculator.</noscript>
    <div
      class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <div>
          <h1 class="mt-6 text-center text-3xl font-bold text-blue-700">
            Risk of difficult laryngeal exposure (DLE)
          </h1>
        </div>
        <form
          id="calculator"
          class="rounded-md"
          oninput="
            intercept=1.838;
            mu=intercept+(-1.092*igg.valueAsNumber)+(0.947*upper_jaw_dental_status.valueAsNumber)+(1.442*previous_treatments.valueAsNumber);
            calc=(100/(1+Math.exp(-mu))).toFixed(2);
						if(isNaN(calc)){
							dlerisk.value = '... %'
						}else{
							dlerisk.value = calc + '%'
						}
					"
        >
            <div>
              <label for="dlerisk" class="block font-bold text-gray-700"
                >Variables:</label
              >
            </div>
          <div class="mt-2">
            <label class="block text-sm font-medium text-gray-700">
              IGG
            </label>
            <input
              class="t-1 block shadow-sm sm:text-sm border-gray-300 rounded-md"
              type="number"
              name="igg"
              min="0"
              max="10"
              precision="2"
              step="0.01"
            />
          </div>
          <div class="col-span-6 sm:col-span-3 lg:col-span-2">
            <label class="block text-sm font-medium text-gray-700">
              Upper jaw dental status
            </label>
            <input
              class="t-1 block shadow-sm sm:text-sm border-gray-300 rounded-md"
              type="number"
              name="upper_jaw_dental_status"
              min="0"
              max="1000"
              precision="2"
              step="0.01"
            />
          </div>
          <div class="mt-2">
            <label class="block text-sm font-medium text-gray-700">
              Previous treatments
            </label>
            <input
              class="t-1 block shadow-sm sm:text-sm border-gray-300 rounded-md"
              type="number"
              name="previous_treatments"
              min="0"
              max="1000"
            />

            <p>&nbsp;</p> 
            <p></p> 
          </div>
          <div class="col-span-6 sm:col-span-3 lg:col-span-2 block">
            <div>
              <label for="dlerisk" class="block font-bold text-gray-700">
              Risk of DLE:
              </label>
            </div>
            <div>
              <output
                class="text-2xl inline-flex text-center items-center justify-center px-5 py-1 border border-transparent font-medium rounded-md text-blue-700 bg-blue-50 hover:bg-blue-300"
                name="dlerisk"
                for="score"
                form="calculator"
              >
                ... %
              </output>
              <p>&nbsp;</p> 
              <p></p> 
            </div>

            <div>

              <label class="block font-bold text-gray-700">
              Source:
              </label>
            </div>

            <div>
              <a href="https://www.uzleuven.be/nl">www.uzleuven.be</a>
            </div>
            
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
